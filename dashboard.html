<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Zen Hosting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/popups.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-leaf"></i>
                ZEN HOSTING
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="subscription.html" class="nav-link">Pricing</a>
                <div class="user-menu">
                    <div class="user-info">
                        <span class="username">User</span>
                        <span class="subscription-tier starter" id="header-subscription">Starter</span>
                    </div>
                    <button class="btn btn-outline logout-btn">Logout</button>
                </div>
            </nav>
        </header>

        <main class="dashboard-main">
            <div class="dashboard-header">
                <div class="header-left">
                    <h1>Bot Dashboard</h1>
                    <p>Manage your hosted Discord bots</p>
                </div>
                <div class="header-right">
                    <button class="btn" id="add-bot-btn">
                        <i class="fas fa-plus"></i> Host New Bot
                    </button>
                    <a href="subscription.html" class="btn btn-outline" id="upgrade-btn">
                        <i class="fas fa-crown"></i> Upgrade
                    </a>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-number" id="total-bots">0</div>
                        <div class="stat-label">Total Bots</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon online">
                        <i class="fas fa-circle"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-number" id="online-bots">0</div>
                        <div class="stat-label">Online Bots</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-server"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-number" id="total-servers">0</div>
                        <div class="stat-label">Total Servers</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-number" id="bots-limit">1</div>
                        <div class="stat-label">Bot Limit</div>
                    </div>
                </div>
            </div>

            <div class="dashboard-section">
                <div class="section-header">
                    <h2><i class="fas fa-robot"></i> Your Hosted Bots</h2>
                    <div class="section-actions">
                        <span id="bots-count">0 bots</span>
                    </div>
                </div>
                
                <div class="bots-container">
                    <div class="bots-grid" id="bot-list">
                        <!-- Bots will be loaded here -->
                    </div>
                    
                    <div class="empty-state" id="empty-state">
                        <i class="fas fa-robot"></i>
                        <h3>No Bots Hosted</h3>
                        <p>Get started by hosting your first Discord bot</p>
                        <button class="btn" onclick="dashboardManager.showHostBotPopup()">
                            <i class="fas fa-plus"></i> Host Your First Bot
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/popups.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
