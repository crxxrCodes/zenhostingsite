<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Hosting - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/popups.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-leaf"></i>
                ZEN HOSTING
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <button class="btn dashboard-btn">Go to Dashboard</button>
            </nav>
        </header>

        <main>
            <div class="auth-container">
                <div class="card auth-card">
                    <div class="auth-logo">
                        <i class="fas fa-leaf"></i>
                        ZEN HOSTING
                    </div>
                    
                    <h1 class="auth-title">Create Account</h1>
                    <p class="auth-subtitle">Register to start hosting your Discord bots</p>
                    
                    <form id="registration-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Choose a username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Create a secure password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                        </div>
                        
                        <button type="submit" class="btn">Create Account</button>
                        <button type="button" class="btn btn-discord" id="discord-register">
                            <i class="fab fa-discord"></i> Sign Up with Discord
                        </button>
                    </form>
                    
                    <a href="index.html" class="btn btn-outline" style="margin-top: 15px; display: block;">Back to Home</a>
                    
                    <p class="terms">
                        By continuing you accept our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Zen Hosting &copy; 2025</p>
        </footer>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/discord.js"></script>
    <script src="js/popups.js"></script>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            
            if (password !== confirmPassword) {
                popupManager.showError('Passwords do not match!');
                return;
            }
            
            if (!email.includes('@')) {
                popupManager.showError('Please enter a valid email address');
                return;
            }
            
            // Create regular user account
            const user = {
                id: 'user_' + Date.now(),
                username: username,
                email: email,
                isDiscordLogin: false,
                loginTime: new Date().toISOString()
            };

            authManager.saveUser(user);
            popupManager.showSuccess('Account created successfully!');
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        });

        document.getElementById('discord-register').addEventListener('click', () => {
            discordAuth.login();
        });
    </script>
</body>
</html>
