<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Hosting - Admin Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #00ffff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid #00ffff;
            padding-bottom: 1rem;
        }
        
        .title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #00ffff;
            opacity: 0.8;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #001a1a, #003333);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        .stat-number {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #00ffff;
            opacity: 0.8;
            margin-top: 0.5rem;
        }
        
        .bots-section {
            background: linear-gradient(135deg, #001a1a, #003333);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }
        
        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }
        
        .bot-card {
            background: #001a1a;
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .bot-card:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .bot-id {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: #00ffff;
        }
        
        .bot-status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-online {
            background: #00ff00;
            color: #000;
        }
        
        .status-offline {
            background: #ff0000;
            color: #fff;
        }
        
        .bot-info {
            margin-bottom: 1rem;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .info-label {
            color: #00ffff;
            opacity: 0.8;
        }
        
        .info-value {
            color: #00ffff;
            font-weight: 600;
        }
        
        .token-display {
            background: #000;
            border: 1px solid #00ffff;
            border-radius: 4px;
            padding: 0.5rem;
            margin: 0.5rem 0;
            font-family: monospace;
            font-size: 0.8rem;
            word-break: break-all;
            color: #00ff00;
            cursor: pointer;
            transition: all 0.3s ease;
            max-height: 60px;
            overflow-y: auto;
        }
        
        .token-display:hover {
            box-shadow: 0 0 10px #00ff00;
        }
        
        .bot-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        
        .btn-danger {
            background: #ff0000;
            color: white;
        }
        
        .btn-danger:hover {
            background: #cc0000;
            box-shadow: 0 0 10px #ff0000;
        }
        
        .btn-primary {
            background: #00ffff;
            color: #000;
        }
        
        .btn-primary:hover {
            background: #00cccc;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .message-input {
            width: 100%;
            background: #000;
            border: 1px solid #00ffff;
            border-radius: 4px;
            padding: 0.5rem;
            color: #00ffff;
            margin-bottom: 0.5rem;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .message-input::placeholder {
            color: #00ffff;
            opacity: 0.6;
        }
        
        .message-input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffff;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .bots-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .bot-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1 class="title">ZEN HOSTING</h1>
            <div class="subtitle">ADMIN CONTROL PANEL</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalBots">3</div>
                <div class="stat-label">TOTAL BOTS</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlineBots">2</div>
                <div class="stat-label">ONLINE BOTS</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="offlineBots">1</div>
                <div class="stat-label">OFFLINE BOTS</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">1</div>
                <div class="stat-label">TOTAL USERS</div>
            </div>
        </div>

        <div class="bots-section">
            <h2 class="section-title">BOT MANAGEMENT</h2>
            <div class="bots-grid" id="botsGrid">
                <!-- Bot cards will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Sample bot data - in real implementation, this would come from your API
        const botsData = [
            {
                id: '123456789012345678',
                owner_id: '1435310225010987088',
                username: 'TestBot#1234',
                token: 'MTQ0NDIxMzEwNDU1NTcyMDcwNg.GVVyEu.U0sjyvk0DbmlpZhtNZeGxspnJwyITLmDsMEKgk',
                language: 'python',
                running: true,
                created_at: '2024-01-15T10:30:00Z',
                packages: ['discord.py', 'python-dotenv'],
                ip: '192.168.1.100'
            },
            {
                id: '987654321098765432',
                owner_id: '1435310225010987088',
                username: 'JSBot#5678',
                token: 'MTQ0NDIxMzEwNDU1NTcyMDcwNg.GVVyEu.another_token_here_12345',
                language: 'javascript',
                running: false,
                created_at: '2024-01-14T15:45:00Z',
                packages: ['discord.js', 'dotenv'],
                ip: '192.168.1.101'
            },
            {
                id: '555555555555555555',
                owner_id: '1435310225010987088',
                username: 'JavaBot#9999',
                token: 'MTQ0NDIxMzEwNDU1NTcyMDcwNg.GVVyEu.java_token_here_67890',
                language: 'java',
                running: true,
                created_at: '2024-01-13T08:20:00Z',
                packages: ['JDA', 'dotenv'],
                ip: '192.168.1.102'
            }
        ];

        // Render bots when page loads
        document.addEventListener('DOMContentLoaded', function() {
            renderBots(botsData);
        });

        function renderBots(bots) {
            const botsGrid = document.getElementById('botsGrid');
            if (!botsGrid) return;
            
            botsGrid.innerHTML = '';

            bots.forEach(bot => {
                const botCard = document.createElement('div');
                botCard.className = 'bot-card';
                botCard.innerHTML = `
                    <div class="bot-header">
                        <div class="bot-id">BOT ${bot.id}</div>
                        <div class="bot-status ${bot.running ? 'status-online' : 'status-offline'}">
                            ${bot.running ? 'ONLINE' : 'OFFLINE'}
                        </div>
                    </div>
                    <div class="bot-info">
                        <div class="info-row">
                            <span class="info-label">Owner ID:</span>
                            <span class="info-value">${bot.owner_id}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Username:</span>
                            <span class="info-value">${bot.username}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Language:</span>
                            <span class="info-value">${bot.language.toUpperCase()}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">IP Address:</span>
                            <span class="info-value">${bot.ip}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Created:</span>
                            <span class="info-value">${new Date(bot.created_at).toLocaleDateString()}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Packages:</span>
                            <span class="info-value">${bot.packages.join(', ') || 'None'}</span>
                        </div>
                    </div>
                    <div class="token-display" title="Click to copy" onclick="copyToken('${bot.token}')">
                        ${bot.token}
                    </div>
                    <input type="text" class="message-input" placeholder="Type message to send through bot..." id="message-${bot.id}">
                    <div class="bot-actions">
                        <button class="btn btn-primary" onclick="sendMessage('${bot.id}')">
                            Send Message
                        </button>
                        <button class="btn btn-danger" onclick="unhostBot('${bot.id}')">
                            Unhost Bot
                        </button>
                    </div>
                `;
                botsGrid.appendChild(botCard);
            });
        }

        function copyToken(token) {
            navigator.clipboard.writeText(token).then(() => {
                showSuccess('Token copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = token;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess('Token copied to clipboard!');
            });
        }

        function sendMessage(botId) {
            const messageInput = document.getElementById(`message-${botId}`);
            if (!messageInput) return;
            
            const message = messageInput.value.trim();
            
            if (!message) {
                showError('Please enter a message');
                return;
            }

            // Simulate sending message
            showSuccess(`Message sent through bot ${botId}: "${message}"`);
            messageInput.value = '';
        }

        function unhostBot(botId) {
            if (!confirm('Are you sure you want to unhost this bot? This action cannot be undone.')) {
                return;
            }

            // Simulate unhosting
            showSuccess(`Bot ${botId} unhosting initiated!`);
            
            // Remove bot from display (in real implementation, this would call your API)
            const updatedBots = botsData.filter(bot => bot.id !== botId);
            renderBots(updatedBots);
            
            // Update stats
            document.getElementById('totalBots').textContent = updatedBots.length;
            document.getElementById('onlineBots').textContent = updatedBots.filter(bot => bot.running).length;
            document.getElementById('offlineBots').textContent = updatedBots.filter(bot => !bot.running).length;
        }

        function showSuccess(message) {
            // Create toast notification
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #00ff00;
                color: #000;
                padding: 12px 20px;
                border-radius: 4px;
                font-weight: 600;
                z-index: 1000;
                box-shadow: 0 0 10px #00ff00;
                animation: slideIn 0.3s ease-out;
            `;
            toast.textContent = `✅ ${message}`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    document.body.removeChild(toast);
                }
            }, 3000);
        }

        function showError(message) {
            // Create error toast notification
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #ff0000;
                color: #fff;
                padding: 12px 20px;
                border-radius: 4px;
                font-weight: 600;
                z-index: 1000;
                box-shadow: 0 0 10px #ff0000;
                animation: slideIn 0.3s ease-out;
            `;
            toast.textContent = `❌ ${message}`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    document.body.removeChild(toast);
                }
            }, 3000);
        }

        // Add CSS for toast animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
