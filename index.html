<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Hosting - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/popups.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-leaf"></i>
                ZEN HOSTING
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Pricing</a>
                <a href="#" class="nav-link">Support</a>
                <button class="btn dashboard-btn">Go to Dashboard</button>
                <button class="btn btn-outline logout-btn" style="display: none;">Logout</button>
            </nav>
        </header>

        <main>
            <div class="auth-container">
                <div class="card auth-card">
                    <div class="auth-logo">
                        <i class="fas fa-leaf"></i>
                        ZEN HOSTING
                    </div>
                    
                    <h1 class="auth-title">Welcome to Zen Hosting</h1>
                    <p class="auth-subtitle">Manage your Discord bots with enterprise-grade reliability</p>
                    
                    <div class="auth-buttons">
                        <button id="discord-login" class="btn btn-discord login-btn">
                            <i class="fab fa-discord"></i> Login with Discord
                        </button>
                        
                        <button class="btn dashboard-btn">
                            <i class="fas fa-tachometer-alt"></i> Go to Dashboard
                        </button>
                    </div>

                    <div class="user-info" style="display: none;">
                        <h3>Logged in as: <span class="username">User</span></h3>
                        <p>Discord ID: <span class="discord-id">123456789</span></p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Zen Hosting &copy; 2025</p>
        </footer>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/discord.js"></script>
    <script src="js/popups.js"></script>
    <script>
        document.getElementById('discord-login').addEventListener('click', () => {
            discordAuth.login();
        });
    </script>
</body>
</html>
